<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLCL - 精选在线游戏聚合平台</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0F1118',
                        primary: '#7E22CE',
                        accent: '#10B981',
                        light: '#E5E7EB',
                    },
                    fontFamily: {
                        game: ['"Rajdhani"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-glow { text-shadow: 0 0 8px rgba(126, 34, 206, 0.6); }
            .bg-grid { 
                background-image: radial-gradient(rgba(126, 34, 206, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        .animate-bounce-slow { animation: bounce-slow 2s infinite; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-dark text-light font-game min-h-screen">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 bg-dark/90 backdrop-blur-md z-50 border-b border-primary/30 px-4 py-3 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white text-shadow-glow">
                FLCL<span class="text-accent">GAMES</span>
            </a>
            
            <div class="hidden md:flex items-center gap-6">
                <a href="index.html" class="text-light/70 hover:text-white transition-colors">
                    <i class="fa fa-home mr-1"></i> 首页
                </a>
                <a href="#" class="text-light/70 hover:text-white transition-colors">
                    <i class="fa fa-gamepad mr-1"></i> 游戏库
                </a>
                <a href="#" class="text-light/70 hover:text-white transition-colors">
                    <i class="fa fa-trophy mr-1"></i> 排行榜
                </a>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="md:hidden text-light hover:text-accent transition-colors">
                    <i class="fa fa-search text-xl"></i>
                </button>
                <a href="#" class="text-light hover:text-accent transition-colors">
                    <i class="fa fa-user-circle text-xl"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- 首屏推荐 -->
    <section class="relative h-screen pt-16 bg-grid">
        <div class="absolute inset-0 z-0">
            <img src="https://picsum.photos/id/237/1920/1080.webp" alt="Monster Survivors 战斗场景" 
                 class="w-full h-full object-cover filter brightness-30 contrast-120">
        </div>
        
        <div class="relative z-10 h-full flex flex-col justify-center items-center text-center px-4">
            <span class="bg-accent/20 text-accent border border-accent/40 text-xs px-4 py-1.5 rounded-full mb-6 uppercase tracking-wider animate-pulse">
                今日热门 · 生存推荐
            </span>
            <h1 class="text-white text-5xl md:text-7xl font-bold mb-4 text-shadow-glow max-w-2xl">
                Monster Survivors
            </h1>
            <p class="text-light/80 text-lg md:text-xl mb-10 max-w-lg">
                深夜的森林被怪物入侵，你需要靠不断战斗升级技能，撑过15波攻击才能生存！
            </p>
            <a href="game-monster.html" 
               class="bg-accent hover:bg-accent/90 text-dark text-xl font-bold px-10 py-4 rounded-full transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-accent/30">
                立即战斗 <i class="fa fa-play ml-2"></i>
            </a>
        </div>
        
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-light/60 animate-bounce-slow">
            <i class="fa fa-chevron-down text-2xl"></i>
            <p class="text-xs mt-2">查看更多生存游戏</p>
        </div>
    </section>

    <!-- 其他游戏 -->
    <section class="py-16 px-4 bg-dark/50" id="more-games">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12 text-white">
                更多<span class="text-accent">生存类</span>游戏
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 游戏项1 -->
                <a href="#" class="group block">
                    <div class="bg-dark/80 border border-primary/20 rounded-xl overflow-hidden shadow-lg hover:shadow-accent/10 transition-all duration-300 transform hover:-translate-y-1">
                        <div class="relative aspect-video overflow-hidden">
                            <img src="https://picsum.photos/id/160/600/338.webp" alt="方块生存战" 
                                 class="w-full h-full object-cover filter brightness-70 group-hover:scale-105 transition-transform duration-500">
                            <span class="absolute top-3 left-3 bg-primary/80 text-white text-xs px-2 py-1 rounded">
                                多人协作
                            </span>
                        </div>
                        <div class="p-5">
                            <h3 class="text-xl font-bold mb-2 text-white group-hover:text-accent transition-colors">
                                方块生存战
                            </h3>
                            <p class="text-light/60 text-sm mb-4">
                                收集方块搭建防御，抵御怪物浪潮，支持2-4人联机
                            </p>
                        </div>
                    </div>
                </a>
                
                <!-- 游戏项2 -->
                <a href="#" class="group block">
                    <div class="bg-dark/80 border border-primary/20 rounded-xl overflow-hidden shadow-lg hover:shadow-accent/10 transition-all duration-300 transform hover:-translate-y-1">
                        <div class="relative aspect-video overflow-hidden">
                            <img src="https://picsum.photos/id/111/600/338.webp" alt="魔法生存者" 
                                 class="w-full h-full object-cover filter brightness-70 group-hover:scale-105 transition-transform duration-500">
                            <span class="absolute top-3 left-3 bg-accent/80 text-dark text-xs px-2 py-1 rounded">
                                RPG元素
                            </span>
                        </div>
                        <div class="p-5">
                            <h3 class="text-xl font-bold mb-2 text-white group-hover:text-accent transition-colors">
                                魔法生存者
                            </h3>
                            <p class="text-light/60 text-sm mb-4">
                                解锁冰、火、雷三系魔法，搭配技能树打造专属生存策略
                            </p>
                        </div>
                    </div>
                </a>
                
                <!-- 游戏项3 -->
                <a href="#" class="group block">
                    <div class="bg-dark/80 border border-primary/20 rounded-xl overflow-hidden shadow-lg hover:shadow-accent/10 transition-all duration-300 transform hover:-translate-y-1">
                        <div class="relative aspect-video overflow-hidden">
                            <img src="https://picsum.photos/id/1071/600/338.webp" alt="赛车逃亡" 
                                 class="w-full h-full object-cover filter brightness-70 group-hover:scale-105 transition-transform duration-500">
                            <span class="absolute top-3 left-3 bg-red-500/80 text-white text-xs px-2 py-1 rounded">
                                竞速生存
                            </span>
                        </div>
                        <div class="p-5">
                            <h3 class="text-xl font-bold mb-2 text-white group-hover:text-accent transition-colors">
                                赛车逃亡
                            </h3>
                            <p class="text-light/60 text-sm mb-4">
                                驾驶赛车躲避怪物追击，收集道具加速，生存到终点
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark border-t border-primary/20 py-8 px-4 text-light/50 text-sm">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <p>© 2025 FLCL GAMES · 所有游戏均来自第三方授权</p>
            <div class="flex gap-6 mt-4 md:mt-0">
                <a href="#" class="hover:text-accent transition-colors">关于我们</a>
                <a href="#" class="hover:text-accent transition-colors">反馈问题</a>
                <a href="#" class="hover:text-accent transition-colors">隐私政策</a>
            </div>
        </div>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('py-2', 'shadow-lg', 'shadow-primary/10');
                nav.classList.remove('py-3');
            } else {
                nav.classList.add('py-3');
                nav.classList.remove('py-2', 'shadow-lg', 'shadow-primary/10');
            }
        });
    </script>
</body>
</html>
